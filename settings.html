<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the | Settings</title>
    <link rel = "icon" href = "titleLogo.svg" type = "image/x-icon">
</head>
<body>
    <div id="settingspageContainer">
        <nav id="settingspage_navbar" class="navbar">
            <img src="/IconsAndImages\logo.svg" alt="" id="logoIcon2">
            <div  class="bigscreenNav">
                <a href="index.html" class="links2"><div class="bigscreenNav_items">Home</div></a>
                <a href="settings.html" style="color:  #a0a0a0ad;" class="links2"><div class="bigscreenNav_items">Settings</div></a>
                <a href="playGame.html" class="links2"><div class="bigscreenNav_items">Play game</div></a>
                <a href="instruction.html" class="links2"><div class="bigscreenNav_items">Instructions</div></a>
            </div>
            <img src="/IconsAndImages\menuIcon.svg" alt="" id="settingspage_menuIcon" class="menuIcons">
        </nav>
        <div id="settingspageMenu">
            <img src="/IconsAndImages\closeIcon.svg" alt="" id="settingspage_closeIcon">
            <a href="index.html" class="links"><div class="settingspageMenu_items">Home</div></a>
            <a href="settings.html" class="links"><div class="settingspageMenu_items">Settings</div></a>
            <a href="./playGame.html" class="links"><div class="settingspageMenu_items">Play game</div></a>
            <a href="/instruction.html" class="links"><div class="settingspageMenu_items">Instructions</div></a>
        </div>
        <section id="difficultySection">
            <div id="difficultySection_header" class="hoverable">
                <div id="difficultySection_header_text">Difficulty</div>
                <img src="/IconsAndImages\down_icon.svg" alt="" id="downIcon">    
                <img src="/IconsAndImages\up_icon.svg" alt="" id="upIcon">    
            </div>
            <div id="difficultySection_body">
                <div id="difficulty_easy" class="difficulties">
                    <div class="difficulties_1"> <div class="radio_outer"> <div style="display: none;" id="difficulty_easy_inner" class="radio_inner"></div> </div> </div>
                    <div class="difficulties_2">Easy</div>
                </div>
                <div id="difficulty_medium"  style="border: 1px solid #e6e6f54a;" class="difficulties">
                    <div class="difficulties_1"> <div class="radio_outer"> <div id="difficulty_medium_inner" class="radio_inner"></div> </div> </div>
                    <div class="difficulties_2">Medium</div>
                </div>
                <div id="difficulty_hard" class="difficulties">
                    <div class="difficulties_1"> <div class="radio_outer"> <div style="display: none;" id="difficulty_hard_inner" class="radio_inner"></div> </div> </div>
                    <div class="difficulties_2">Hard</div>
                </div>
                <div id="difficulty_asian" class="difficulties">
                    <div class="difficulties_1"> <div class="radio_outer"> <div style="display: none;" id="difficulty_asian_inner" class="radio_inner"></div> </div> </div>
                    <div class="difficulties_2">Asian</div>
                </div>
            </div>
        </section>
        <section id="selectedCategories">
            <div id="selectedCategories_header">
                Selected categories
            </div>
            <div id="dislaySelected"> <div id="tempText"> no categories selected</div></div>
            <div id="selectedCategories_body"></div>
        </section>
        <section id="catigoriesSection">
            <div id="catigoriesSection_text">Select at lease one category</div>
            <div class="categories" id="cars_category">
                Cars <div class="checkbox" id="cars_checkbox"><img src="/IconsAndImages\checkmark.svg" alt="" class="checkmark" id="cars_checkmark"></div>
            </div>
            <div class="categories" id="footballers_category">
                Footballers <div class="checkbox" id="footballers_checkbox"><img src="/IconsAndImages\checkmark.svg" alt="" class="checkmark" id="footballers_checkmark"></div>
            </div>
            <div class="categories" id="countries_category">
                Countries <div class="checkbox" id="countries_checkbox"><img src="/IconsAndImages\checkmark.svg" alt="" class="checkmark" id="countries_checkmark"></div>
            </div>
        </section>
    </div>


    <script src="/settings.js"></script>
</body>
</html>
